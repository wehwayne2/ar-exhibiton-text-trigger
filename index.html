<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    #info {
      position: absolute;
      bottom: 500px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: blue;
      pointer-events: none;/* important */
    }
  </style>
</head>

<body>
  <div id="info"></div>

  <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" id="scene">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
    const exhibits = [
      { targetIndex: 0, title: "Exhibit A — Cat", subtitle: "where is the milk" },
      { targetIndex: 1, title: "Exhibit B — Cat With Hand", subtitle: "where is the artist" },
      { targetIndex: 2, title: "Exhibit C — Camel", subtitle: "where is the door" },
      { targetIndex: 3, title: "Exhibit D — Cool Dog", subtitle: "where is the door" },
    ];

    const info = document.getElementById("info");
    const scene = document.querySelector("a-scene");

    scene.addEventListener("renderstart", () => {
      exhibits.forEach((exhibit) => {
        const targetEl = document.createElement("a-entity");
        targetEl.setAttribute("mindar-image-target", `targetIndex: ${exhibit.targetIndex}`);
        scene.appendChild(targetEl);

        targetEl.addEventListener("targetFound", () => {
          info.innerHTML = `<strong>${exhibit.title}</strong><br>${exhibit.subtitle}`;
        });

/*         
        targetEl.addEventListener("targetLost", () => {
          info.innerHTML = "";
        }); */
      });
    });
  </script>
</body>

</html>
