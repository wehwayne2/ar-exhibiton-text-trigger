<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!--  0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="#222" width="1" height="0.4" position="0 -0.3 0"></a-plane>
        <a-text
          value="Exhibit A — Ancient Sculpture\n3rd Century BC"
          align="center"
          color="#fff"
          width="2"
          position="0 -0.25 0.01"
        ></a-text>
      </a-entity>

      <!-- 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane color="#222" width="1" height="0.4" position="0 -0.3 0"></a-plane>
        <a-text
          value="Exhibit B — Renaissance Painting\nArtist: Giovanni Rossi, 1520"
          align="center"
          color="#fff"
          width="2"
          position="0 -0.25 0.01"
        ></a-text>
      </a-entity>

      <!--  2 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane color="#222" width="1" height="0.4" position="0 -0.3 0"></a-plane>
        <a-text
          value="Exhibit C — Modern Installation\nMaterial: Recycled Metal, 2022"
          align="center"
          color="#fff"
          width="2"
          position="0 -0.25 0.01"
        ></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
